<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Login Form</title>
</head>

<body>
    <div class="login grid" id="login-content">
        <form action="login.php" method="POST" class="login__form grid">
            <h3 class="login__title">Log In</h3>
            <div class="login__group grid">
                <div>
                    <label for="login-email" class="login__label">Email</label>
                    <input type="email" name="email" placeholder="Write your email" id="login-email" class="login__input" required>
                </div>
                <div>
                    <label for="login-pass" class="login__label">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" id="login-pass" class="login__input" required>
                </div>
                <div>
                    <span class="login__signup">
                        You do not have an account? <a href="signup.html">Sign Up</a>
                    </span>
                    <button type="submit" class="login__button button">Log In</button>
                </div>
            </div>
        </form>
        <i class="ri-close-line login__close" id="login-close"></i>
    </div>
</body>

</html>
